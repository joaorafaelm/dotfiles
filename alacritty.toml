live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#000000"

[cursor]
blink_interval = 500
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
size = 10

[font.bold]
family = "Menlo"
style = "Bold"

[font.italic]
family = "Menlo"
style = "Italic"

[font.normal]
family = "Menlo"
style = "Regular"

[font.offset]
x = 0
y = 3

[[keyboard.bindings]]
chars = "\u001F"
key = "Slash"
mods = "Control"

[window]
decorations = "buttonless"
dynamic_padding = true
startup_mode = "Fullscreen"

[window.padding]
x = 0
y = 0
