live_config_reload: true
draw_bold_text_with_bright_colors: true

mouse:
  hints:
    launcher: open

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: buttonless
  startup_mode: Windowed

font:
  normal:
    family: Menlo
    style: Regular

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  size: 10
  offset:
    x: 0
    y: 15
  scale_with_dpi: true
  use_thin_strokes: true

colors:
  primary:
    background: '0x080808'

alt_send_esc: false
