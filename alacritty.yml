live_config_reload: true
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: buttonless
  startup_mode: SimpleFullscreen

font:
  normal:
    family: Menlo
    style: Regular
    antialias: false
    rgba: false

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  size: 10
  offset:
    x: 0
    y: 3
  scale_with_dpi: true

key_bindings:
  - { key: Slash,   mods: Control,       chars: "\x1f"                 }

colors:
  primary:
    background: '#000000'
