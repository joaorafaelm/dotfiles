version: "3"

services:
  jellyfin:
    container_name: jellyfin
    image: linuxserver/jellyfin
    environment:
      - TZ=America/New_York
      - PGID=1001
      - PUID=1001
    ports:
      - 8096:8096
      - 1900:1900
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      - ./media:/media
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=America/New_York
    ports:
      - 5055:5055
    volumes:
      - ./jellyseerr/config:/app/config
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - ./jackett/config:/config
      - ./media:/media:z
    ports:
      - 9117:9117
    restart: unless-stopped

  # sonarr:
